<div class="header">
  <h1>Current Player: {{ player }}</h1>
  <button mat-stroked-button color="accent" (click)="newGame()">
    Start New Game
  </button>
</div>

<p>
  Winner: <strong>{{ winner ? winner : "No winners yet." }}</strong>
</p>

<main>
  <app-square
    *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)"
  ></app-square>
</main>
